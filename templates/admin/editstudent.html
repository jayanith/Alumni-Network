{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Edit Student</h2>
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Student ID *</label>
                    <input type="text" name="student_id" class="form-control" value="{{ student.student_id }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Full Name *</label>
                    <input type="text" name="fullname" class="form-control" value="{{ student.fullname }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Department *</label>
                    <input type="text" name="department" class="form-control" value="{{ student.department }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Program *</label>
                    <input type="text" name="program" class="form-control" value="{{ student.program }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Year *</label>
                    <select name="year" class="form-control" required>
                        <option value="1" {% if student.year == 1 %}selected{% endif %}>Year 1</option>
                        <option value="2" {% if student.year == 2 %}selected{% endif %}>Year 2</option>
                        <option value="3" {% if student.year == 3 %}selected{% endif %}>Year 3</option>
                        <option value="4" {% if student.year == 4 %}selected{% endif %}>Year 4</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Email *</label>
                    <input type="email" name="email" class="form-control" value="{{ student.email }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Contact *</label>
                    <input type="text" name="contact" class="form-control" value="{{ student.contact }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Password (leave blank to keep current)</label>
                    <input type="password" name="password" class="form-control">
                    <small class="text-muted">Leave blank to keep current password</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="form-label">Profile Picture</label>
                    <input type="file" name="profile_picture" class="form-control" accept="image/*">
                    {% if student.profile_picture %}
                    <small class="text-muted">Current: <a href="{{ student.profile_picture.url }}" target="_blank">View</a></small>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button type="submit" class="btn btn-primary">Update Student</button>
            <a href="{% url 'allstudents' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
