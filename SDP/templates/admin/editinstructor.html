{% extends 'base.html' %}
{% block content %}
<div class="card"><div class="card-header"><h2 class="card-title">Edit Instructor</h2></div>
<form method="post">{% csrf_token %}
<div class="row"><div class="col-md-6"><div class="form-group">
<label class="form-label">Instructor ID *</label>
<input type="number" name="instructorid" class="form-control" value="{{ instructor.instructorid }}" required></div></div>
<div class="col-md-6"><div class="form-group"><label class="form-label">Full Name *</label>
<input type="text" name="fullname" class="form-control" value="{{ instructor.fullname }}" required></div></div>
<div class="col-md-6"><div class="form-group"><label class="form-label">Gender *</label>
<select name="gender" class="form-control" required>
<option value="Male" {% if instructor.gender == 'Male' %}selected{% endif %}>Male</option>
<option value="Female" {% if instructor.gender == 'Female' %}selected{% endif %}>Female</option>
</select></div></div><div class="col-md-6"><div class="form-group">
<label class="form-label">Department *</label>
<input type="text" name="department" class="form-control" value="{{ instructor.department }}" required></div></div>
<div class="col-md-6"><div class="form-group"><label class="form-label">Qualification *</label>
<input type="text" name="qualification" class="form-control" value="{{ instructor.qualification }}" required></div></div>
<div class="col-md-6"><div class="form-group"><label class="form-label">Designation *</label>
<input type="text" name="designation" class="form-control" value="{{ instructor.designation }}" required></div></div>
<div class="col-md-6"><div class="form-group"><label class="form-label">Email *</label>
<input type="email" name="email" class="form-control" value="{{ instructor.email }}" required></div></div>
<div class="col-md-6"><div class="form-group"><label class="form-label">Contact *</label>
<input type="text" name="contact" class="form-control" value="{{ instructor.contact }}" required></div></div>
</div><div class="action-buttons">
<button type="submit" class="btn btn-primary">Update Instructor</button>
<a href="{% url 'allinstructors' %}" class="btn btn-secondary">Cancel</a></div></form></div>
{% endblock %}
