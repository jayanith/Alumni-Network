{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Student Registration</h2>
            <p>Register as a current student to access the alumni network</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Student ID *</label>
                        <input type="text" name="student_id" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Full Name *</label>
                        <input type="text" name="fullname" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Contact *</label>
                        <input type="text" name="contact" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Department *</label>
                        <input type="text" name="department" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Program *</label>
                        <input type="text" name="program" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Year *</label>
                        <select name="year" class="form-control" required>
                            <option value="">Select</option>
                            <option value="1">Year 1</option>
                            <option value="2">Year 2</option>
                            <option value="3">Year 3</option>
                            <option value="4">Year 4</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Gender *</label>
                        <select name="gender" class="form-control" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="form-label">Password *</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="action-buttons" style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Back to Login</a>
            </div>
        </form>
        
        <div class="login-footer" style="margin-top: 20px; text-align: center;">
            <p class="text-muted">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            <p class="text-muted">Are you an Alumni? <a href="{% url 'register_alumni' %}">Register as Alumni</a></p>
        </div>
    </div>
</div>
{% endblock %}
