{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>
        
        <div class="role-tabs">
            <button class="role-tab active" onclick="switchTab('admin')" data-role="admin">Admin</button>
            <button class="role-tab" onclick="switchTab('alumni')" data-role="alumni">Alumni</button>
        </div>
        
        <!-- Admin Login Form -->
        <div id="adminLogin" class="tab-content active">
            <form method="post" action="{% url 'adminlogincheck' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign in as Admin</button>
            </form>
        </div>
        
        <!-- Alumni Login Form -->
        <div id="alumniLogin" class="tab-content">
            <form method="post" action="{% url 'alumnilogincheck' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Alumni ID</label>
                    <input type="text" name="alumniid" class="form-control" placeholder="Enter your alumni ID" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign in as Alumni</button>
            </form>
        </div>
        
        <div class="login-footer">
            <p style="text-align: center; margin-bottom: 10px;">
                <a href="{% url 'register_student' %}" class="btn btn-secondary" style="display: inline-block; margin: 5px;">Register as Student</a>
                <a href="{% url 'register_alumni' %}" class="btn btn-secondary" style="display: inline-block; margin: 5px;">Register as Alumni</a>
            </p>
            <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
</div>

<script>
function switchTab(tab) {
    // Hide all tab contents
    document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
    });
    
    // Remove active class from all tabs
    document.querySelectorAll('.role-tab').forEach(t => t.classList.remove('active'));
    
    // Show selected tab content and add active class
    if (tab === 'admin') {
        document.getElementById('adminLogin').classList.add('active');
        document.querySelectorAll('.role-tab')[0].classList.add('active');
    } else if (tab === 'alumni') {
        document.getElementById('alumniLogin').classList.add('active');
        document.querySelectorAll('.role-tab')[1].classList.add('active');
    }
}
</script>
{% endblock %}
